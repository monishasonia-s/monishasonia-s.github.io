  <meta name="description" content="Artwork portfolio by Monisha Sonia. A small selection of A5 & A3 work.">
  <link rel="stylesheet" href="styles.css">

<body>
  <main class="page">

      <h1 id="artistName" class="artist-name">© Monisha Sonia</h1>
      <p class="subtitle">A5 & A3 — Selected Works</p>

    <section class="titles" aria-labelledby="worksHeading">
      <h2 id="worksHeading" class="visually-hidden">Works</h2>
      <ul class="title-list" id="titleList">
        <li>
          <button class="title-btn" data-large="art1-large.jpeg" data-title="Artwrk 01—Dancer on Acid" data-desc="2025 — A3, oil pastel on paper.">
            Artwrk 01—Dancer on Acid
          </button>
        </li>
        <li>
          <button class="title-btn" data-large="art2-large.JPEG" data-title="Artwrk 02—I Am Not H.a.K." data-desc="2025 — A5, color pencil on paper.">
            Artwrk 02—I Am Not H.a.K.
          </button>
        </li>
        <li>
          <button class="title-btn" data-large="art3-large.jpg" data-title="Artwrk 03—Medieval Space Monkey Garden" data-desc="Replace with year/medium.">
            Artwrk 03—Medieval Space Monkey Garden
          </button>
        </li>
        <li>
          <button class="title-btn" data-large="art4-large.jpg" data-title="Artwrk 04—Kretek Panen Bunga Kamomil (Re-make)" data-desc="Replace with year/medium.">
            Artwrk 04—Kretek Panen Bunga Kamomil (Re-make)
          </button>
        </li>
        <li>
          <button class="title-btn" data-large="art5-large.jpg" data-title="Artwrk 05—Cosmic Flower/Cosmica" data-desc="Replace with year/medium.">
            Artwrk 05—Cosmic Flower/Cosmica
          </button>
        </li>
      </ul>
    </section>

    <footer class="site-footer" role="contentinfo">
      <small>© <span id="year"></span> Monisha Sonia — <a href="mailto:you@example.com">you@example.com</a></small>
    </footer>
  </main>

  <!-- Modal / Lightbox -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-inner" role="document">
      <button id="modalClose" class="modal-close" aria-label="Close">✕</button>
      <div class="modal-content">
        <img id="modalImg" src="" alt="" class="modal-image" />
        <div class="modal-meta">
          <h3 id="modalTitle"></h3>
          <button id="toggleDesc" class="desc-toggle" aria-expanded="false">More details</button>
          <p id="modalDesc" class="modal-desc" hidden></p>
          <div class="modal-actions">
            <a id="openFull" class="open-full" href="#" target="_blank" rel="noopener">Open full image</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
